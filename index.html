    nav ul li a::before,
    nav ul li a::after {
      content: '';
      position: absolute;
      left: 0;
      width: 0; /* Initial width set to 0 */
      height: 1px; /* Adjust this value based on your line thickness */
      background-color: transparent; /* Initial state of the lines */

    }

    nav ul li a::before {
      bottom: -2px; /* Adjust this value based on your underline thickness */
    }

    nav ul li a::after {
      top: -2px; /* Adjust this value based on your overline thickness */
      right: 0; /* Start position from the right */
    }

    nav ul li a:hover::before {
      width: 100%; /* Expand the width to 100% on hover */
      background-color:#4682B4;
    }

    nav ul li a:hover::after {
      width: 100%; /* Expand the width to 100% on hover */
